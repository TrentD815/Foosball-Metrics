<canvas id="gradient-canvas" data-transition-in></canvas>

<mat-toolbar>
<!--  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">-->
<!--    <mat-icon>menu</mat-icon>-->
<!--  </button>-->
  <span>Foosball Metrics</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button>
    <mat-icon svgIcon="github">
      <a href="https://github.com/TrentD815/Foosball-Metrics"></a>
    </mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Game Entry">
    <div id="gameEntryContainer">
      <mat-card class="example-card">
        <mat-card-title>Add Game</mat-card-title>
        <mat-divider inset></mat-divider>
        <label class="example-value-label">Team 1</label>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Player 1</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Player 2</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-slider class="example-margin" [max]=10 [min]=0 [step]=1 [thumbLabel]=true
                      [tickInterval]="getSliderTickInterval()" [(ngModel)]="value" [vertical]=false>
          </mat-slider>
          <label class="example-value-label">{{value}}</label>
        </div>
        <div>
          <label class="example-value-label">Team 2</label>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Player 1</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Player 2</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div>
            <mat-slider class="example-margin" [max]=10 [min]=0 [step]=1 [thumbLabel]=true
                        [tickInterval]="getSliderTickInterval()" [(ngModel)]="value" [vertical]=false>
            </mat-slider>
            <label class="example-value-label">{{value}}</label>
          </div>

        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <mat-form-field appearance="fill">
          <mat-label>Match Date</mat-label>
          <input matInput [matDatepicker]="picker1" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary">SAVE</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar id="saveGame" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Game Logs"> Game Logs </mat-tab>
  <mat-tab label="Statistics"> Statistics </mat-tab>
</mat-tab-group>
