<div id="teamsContainer">

  <div id="teamEntryContainer">
    <mat-card>
      <mat-card-title>Add Team</mat-card-title>
      <mat-divider inset></mat-divider>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Team Name</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Player 1</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Player 2</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-raised-button mat-stroked-button (click)="addTeam('Team Added!', 'Close')">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="teamsSpacer"></div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
      </ng-container>
      <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef> Player 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.player1}} </td>
      </ng-container>
      <ng-container matColumnDef="player2">
        <th mat-header-cell *matHeaderCellDef> Player 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.player2}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>
  <div class="teamsSpacer"></div>
</div>
