<div id="teamsContainer">
  <div id="teamsEntryContainer">
    <mat-card appearance="outlined">
      <mat-card-title>Add Team</mat-card-title>
      <mat-divider></mat-divider>
      <br>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Team Name</mat-label>
          <input [(ngModel)]="teamName" maxlength="50" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Player 1</mat-label>
          <input [(ngModel)]="player1Name" maxlength="50" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Player 2</mat-label>
          <input [(ngModel)]="player2Name" maxlength="50" matInput>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button mat-stroked-button (click)="addTeam('Close')">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div id="teamsGridContainer">
    <div class="teamsSpacer"></div>
    <div class="mat-elevation-z8">
      <table matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="teamName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Team Name </th>
          <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
        </ng-container>
        <ng-container matColumnDef="player1">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Player 1 </th>
          <td mat-cell *matCellDef="let element"> {{element.player1}} </td>
        </ng-container>
        <ng-container matColumnDef="player2">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Player 2 </th>
          <td mat-cell *matCellDef="let element"> {{element.player2}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3]"></mat-paginator>
    </div>
    <div class="teamsSpacer"></div>
  </div>
</div>
