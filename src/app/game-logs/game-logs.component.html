<div id="gameLogsTab">
  <div class="gameLogsSpacer"></div>
  <div id="gameLogsContainer">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="matchNumber">
        <th mat-header-cell *matHeaderCellDef> Match No. </th>
        <td mat-cell *matCellDef="let element"> {{element.matchNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score (Team 1 - Team 2) </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>
      <ng-container matColumnDef="team1">
        <th mat-header-cell *matHeaderCellDef> Team 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
      </ng-container>
      <ng-container matColumnDef="team2">
        <th mat-header-cell *matHeaderCellDef> Team 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
      </ng-container>
      <ng-container matColumnDef="matchDate">
        <th mat-header-cell *matHeaderCellDef> Match Date </th>
        <td mat-cell *matCellDef="let element"> {{element.matchDate}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="gameLogsSpacer"></div>
</div>
