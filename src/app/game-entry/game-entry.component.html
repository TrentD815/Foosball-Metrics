<div id="gameEntryContainer">
  <mat-card class="example-card">
    <mat-card-title>Add Game</mat-card-title>
    <mat-divider inset></mat-divider>
    <div>
      <mat-button-toggle-group value="Standard" appearance="legacy">
        <mat-button-toggle value="Standard">Standard</mat-button-toggle>
        <mat-button-toggle value="Overtime">Overtime</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <label>Team 1</label>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Player 1</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Player 2</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-slider class="example-margin" [max]=10 [min]=0 [step]=1 [thumbLabel]=true
                  [tickInterval]="getSliderTickInterval()" [(ngModel)]="value" [vertical]=false>
      </mat-slider>
      <label class="example-value-label">{{value}}</label>
    </div>
    <div>
      <mat-divider inset></mat-divider>
      <label class="example-value-label">Team 2</label>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Player 1</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Player 2</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-slider class="example-margin" [max]=10 [min]=0 [step]=1 [thumbLabel]=true
                    [tickInterval]="getSliderTickInterval()" [(ngModel)]="value" [vertical]=false>
        </mat-slider>
        <label class="example-value-label">{{value}}</label>
      </div>
    </div>
<!--    <mat-divider [vertical]="true"></mat-divider>-->
    <mat-form-field appearance="fill">
      <mat-label>Match Date</mat-label>
      <input matInput [matDatepicker]="picker1" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary" mat-stroked-button (click)="addGame('Game logged!', 'Close')">SAVE</button>
    </mat-card-actions>
    <mat-card-footer>
<!--      <mat-progress-bar id="saveGame" mode="indeterminate"></mat-progress-bar>-->
    </mat-card-footer>
  </mat-card>
</div>
